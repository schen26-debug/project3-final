<script type="text/javascript">
var sounds = [
"guangbo.mp3", 

];

function StartOrStop(img) {
    var audie = document.getElementById("myAudio");

    if (audie.paused) {
        audie.src = sounds[Math.floor(Math.random() * sounds.length)];
        audie.play();
        img.src = "dance2.GIF";
    } else {
        audie.pause();
        img.src = "dance1.png";
    }
}
    
</script>

<script type="text/javascript">
function changeImage(element) {
     element.src = element.bln ? "dance1.png" : "dance2.GIF";
     element.bln = !element.bln;  
 }
</script>
